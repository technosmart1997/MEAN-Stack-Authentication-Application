
    <p><br /></p>
  
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div *ngIf="task" class="col-md-6 text-center">
        <form>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="title"
              name="title"
              class="form-control"
              [placeholder]="task.title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="description"
              name="description"
              class="form-control"
              [placeholder]="task.description"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="imageUrl"
              name="imageUrl"
              class="form-control"
              [placeholder]="task.imageUrl"
            />
          </div>
          <br />
          <div class="form-group">
            <input (click)="editTask(task._id)" type="submit" value="Edit Task" class="btn btn-success" />
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div *ngIf="roller" class="jumbotron text-center">Loading...</div>
      </div>
    </div>
