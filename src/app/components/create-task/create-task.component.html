
    <p><br /></p>
  
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">
        <form (submit)="createTask()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="title"
              name="title"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="description"
              name="description"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="imageUrl"
              name="imageUrl"
              class="form-control"
              placeholder="Image Path"
            />
          </div>
          <br />
          <div class="form-group">
            <input type="submit" value="Create Task" class="btn btn-success btn-block" />
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
